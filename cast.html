<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickCast</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #222;
        color: #fff;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        word-break: break-all;
        text-align: center;
      }
      .container {
        display: flex;
        width: 50%;
        max-width: 400px;
      }
      google-cast-launcher {
        width: 40%;
        max-width: 240px;
        --disconnected-color: white;
      }
      p {
        max-width: 80%;
        font-size: 0.875em;
        opacity: 0.5;
      }
    </style>
    <script>
      const currentMediaURL = location.hash.substr(1);

      // Wait for chromecast API to be loaded
      window['__onGCastApiAvailable'] = function (isAvailable) {
        console.log('Cast API availability:', isAvailable);
        if (isAvailable) {
          initializeCastApi();
        }
      };

      // Set settings for the cast
      let initializeCastApi = function () {
        // Set the currect session
        cast.framework.CastContext.getInstance().setOptions({
          receiverApplicationId:
            chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
        });
      };

      // Send a URL to stream to the TV
      let chromecaster = () => {
        var castSession = cast.framework.CastContext.getInstance().getCurrentSession();
        var mediaInfo = new chrome.cast.media.MediaInfo(
          currentMediaURL,
          'video/mp4'
        );
        var request = new chrome.cast.media.LoadRequest(mediaInfo);
        castSession.loadMedia(request);
      };

      // Wait for the Cast to be ready
      // ...I couldn't find the right event to listen..
      const stateCheckId = setInterval(() => {
        const state = cast.framework.CastContext.getInstance().getCastState();
        if (state === 'CONNECTED') {
          clearInterval(stateCheckId);
          chromecaster();
        }
      }, 500);

      // Show the media URL on the GUI
      window.onload = () => {
        window.mediaUrLabel.innerText = currentMediaURL;
      };
    </script>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  </head>
  <body>
    <google-cast-launcher></google-cast-launcher>
    <p id="mediaUrLabel"></p>
  </body>
</html>
